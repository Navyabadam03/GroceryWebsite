<div class="product-container">
  <div *ngIf="loading">Loading product details...</div>

  <div *ngIf="!loading && product" class="product-details">
    <div class="product-image">
      <img [src]="product.imageUrl" [alt]="product.name" onerror="this.src='https://via.placeholder.com/400x300?text=Product+Image'">
    </div>

    <div class="product-info">
      <h1>{{ product.name }}</h1>
      <p class="price">${{ isBrowser ? product.price.toFixed(2) : product.price }}</p>

      <p class="description">{{ product.description }}</p>

      <div class="quantity">
        <span>Quantity:</span>
        <button (click)="decreaseQuantity()">-</button>
        <span>{{ quantity }}</span>
        <button (click)="increaseQuantity()">+</button>
      </div>

      <div class="actions">
        <button (click)="addToCart()" class="add-cart-btn">
          <span class="material-icons">shopping_cart</span> Add to Cart
        </button>
        <button (click)="goBack()" class="back-btn">
          <span class="material-icons">arrow_back</span> Back
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !product">
    <p>Product not found.</p>
    <button (click)="goBack()">Back to Products</button>
  </div>
</div>
